<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Cloud Practitioner Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: #232f3e;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .certificate-image {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .description {
            margin-top: 20px;
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }
        
        .aws-logo {
            color: #ff9900;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><span class="aws-logo">AWS</span> Cloud Practitioner Certificate</h1>
        
        <img src="AWS-Cloud-Practitioner-Certificate.PNG" 
             alt="AWS Cloud Practitioner Certificate" 
             class="certificate-image">
        
        <div class="description">
            <p>This certificate validates foundational knowledge of AWS Cloud concepts, services, and terminology.</p>
            <p>The AWS Certified Cloud Practitioner certification demonstrates an overall understanding of the AWS Cloud, independent of specific technical roles.</p>
        </div>
    </div>
</body>
</html>
